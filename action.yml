name: 'GH Environnement variables injector'
description: 'Injects Github environnement variables declared in source files'
inputs:
  override:
    description: 'set to true to override existing workflow variables with definitions from the file(s)'
    required: true
    default: 'true'
  paths:  
    description: 'path to the variable file where the env variables are defined'
    required: true
    default: 'project.vars.properties'
outputs:
  processed: # id of output
    description: 'The file paths that were processed'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.override }}
    - ${{ inputs.paths }}